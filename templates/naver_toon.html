    <body>
        <h1>Naver Webtoon 모아보기</h1>
        <table>
            <thead>
                <tr>
                    <th>썸네일</th>
                    <th>웹툰 제목</th>
                    <th>웹툰 링크</th>
                </tr>
            </thead>
            <tbody>
                {% for toon in t: %}

                    <td><img src="{{ toon["img_url"] }}"></td>
                    <td>{{ toon["title"] }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>

            table의 각 줄에 웹툰 데이터가 1개씩 들어가서
            전체 웹툰들이 출력될 수 있도록 하는 코드를 작성 -->
       
     
    </body>
